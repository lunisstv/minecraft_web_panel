<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Minecraft Server Panel</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="login-body">
        <div class="login-container">
            <h1>Server Panel Login</h1>
            <p>Bitte anmelden, um fortzufahren.</p>

            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <ul class="flash-messages">
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}

            <form method="POST" action="{{ url_for('login_route', next=request.args.get('next')) }}">
                <div>
                    <input type="text" id="username" name="username" placeholder="Benutzername" required>
                </div>
                <div>
                    <input type="password" id="password" name="password" placeholder="Passwort" required>
                </div>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
